<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises Example</title>
</head>
<body>
    

    <script>

        const getUser = (userId) => {
            //get a user using the user Id

            return new Promise((resolve,reject)=>{
                console.log("Get the user from the database")

                setTimeout(()=>{
                    resolve({
                        id:userId,
                        username: 'rohan'
                    })
                },2*1000);
            })
        }

        const getServices = (user) => {
            //return some services
            return new Promise((resolve,reject)=>{
                console.log(`Get the services of ${user.username} from the API`)

                setTimeout(()=>{
                    resolve(['Email','VPN','CDN'])
                },3*1000)
                
            })
        }

        const servicesCost = (services) => {
            // return the cost of these services

            return new Promise((resolve,reject)=>{
                console.log(`Calculate the total service cost of ${services.join(',')}`)

                setTimeout(()=>{
                    resolve(services.length*100)
                },4*1000)
            })
        }

        // getUser(100)
        //     .then(user=>console.log(user))

        // getUser(100)
        //     .then(getServices)
        //     .then(console.log)


        // getUser(100)
        //     .then(user=> {
        //         getServices(user).then(services=>{
        //             console.log(services)
        //         })
        //     })

        getUser(100)
            .then(getServices)
            .then(servicesCost)
            .then(console.log)
    </script>
</body>
</html>

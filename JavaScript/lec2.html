        /*
	Truthy
	- Any non zero number

	- [], {}
	Falsy
	- 0
	- ''

	- null

	*/

        // Create an object for marks secured by a student in different subjects, a property to indicate whether pass/fail, hobbies of the student.

        const studentDetails = {
            english: 82,

        /* Inbuilt object constructors:
		1. Number
		2. String
		3. Boolean
		To get primitive value out of these typed objects, use the valueOf method
		*/
        let a = 5
        console.log(a)

        let b = new Number(5)
        console.log(b.valueOf())

        let c = new String('Accio')
        console.log(c.valueOf())

        let d = new Boolean(true)
        console.log(d.valueOf())
